models:
  - name: dim_endereco
    description: dimensão de vendedores do sistema da Raw Adventure Works
    columns:

      - name: ENDERECO_ID
        description: CHAVE FK DA TABELA DIMENSAO ENDERECO
        tests: 
          - unique
          - not_null
                                      
      - name: ENDERECO
        description: LOGADOURO DO ENDERECO
      
      - name: ENDERECO2
